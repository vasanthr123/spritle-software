<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket booking | login</title>
    <link rel="stylesheet" href="/login.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
   
    <h1 class="heading">train ticket booking</h1>
    <div class="signin-form">
        
        <h1 class="form-title">SIGN IN</h1>
        <form action="/seatselect.html" onsubmit="return validate()">
            <input type="email" class="input-box" placeholder="Enter email" id="email">
            <label id="lbemail" style="color:red; visibility: hidden;">Please fill the field</label>
            <input type="password" class="input-box" placeholder=" Enter password" id="pass">
            <label id="lbpass" style=" color:red; visibility: hidden;">Please fill the field</label><br>
            <label id="lbpass2" style="color:red; visibility: hidden;">Password is too short</label>
            <button type="submit" class="sign-btn">Login</button>
            <hr>
           
            <p class="or">OR</p>
            <button type="submit" class="signup-btn"> <a href="/signup.html" class="signup-link">Sign up</a></button>
            
         </form>
    </div>
</div>


    <script src="/login.js"></script>
 
</body>
</html>
